<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件参数传递</title>
</head>
<body>
<div id='box'></div>
	<script type = 'text/javascript' src = './bower_components/react/react.js'></script>
	<script type = 'text/javascript' src = './bower_components/react/react-dom.js'></script>
	<script type = 'text/javascript' src = './bower_components/react/browser.min.js'></script>
	<script type = 'text/babel'>
		var Father = React.createClass({
			getInitialState:function(){
				return {
					title:['a','b','c']
				}
			},
			handleClick:function(){
				this.setState({
					title:this.state.title.push(1)
				})
			},
			render:function(){
				return (
					<Son title = {this.state.title} onClick = {this.handleClick}/>
					)
			},
		});
		var Son = React.createClass({
			propTypes:{title:React.PropTypes.array.isRequired},
			getDefaultProps:function(){
				return {
					title:['默认的消息！！']
				}
			},
			render:function(){
				let arr = [];
				this.props.title.forEach(function(msg){
					arr.push(msg);
				})
				return (
					<div>
						{arr}
					</div>
				)
			}
		});
		ReactDOM.render(
			<Father/>,
			document.getElementById('box'),
			console.log('1')
		)
	</script>
</body>
</html>
