<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React组件的嵌套</title>
</head>
<body>
<div id="box">

</div>


<script type = 'text/javascript' src = './bower_components/react/react.js'></script>
<script type = 'text/javascript' src = './bower_components/react/react-dom.js'></script>
<script type = 'text/javascript' src = './bower_components/react/browser.min.js'></script>
<script type = 'text/babel'>
var St = React.createClass({
    getInitialState:function(){
        return {
            titleMessage:'这是初始化的实例标题',
            fontSize:'40px',
            num:1,
            arr:['s','b','d','h']
        }
    },

    handleClick:function(){
        this.setState({
            num:parseInt(Math.random()*4),
            titleMessage:this.state.arr[this.state.num],
            color:'#ff6700'
        });
        console.log(this.state.num);
    },

    render:function(){
        var styleObj = {
            color:this.state.color
        }
        return (
            <h1 onClick = {this.handleClick} style = {styleObj}>{this.state.titleMessage}</h1>
            )
    }
});
var x = ReactDOM.render(
    <St />,
    document.getElementById('box'),
    function(){
        console.log('渲染完成')
    }    
)
console.log(x.state)
</script>
</body>
</html>
